    <style>
        body {

        .container {

            font-size: 24px;
        }

            list-style-type: none;
            padding: 0;
        }

        .sidebar-nav ul li {
            margin-bottom: 10px;
            font-size: 24px;
           display: flex;
           align-items: center;
        }

        .sidebar-nav ul li a {
            text-decoration: none;
            color: #024dbc;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .sidebar-nav ul li a:hover {
            text-decoration: underline;
        }

        .sidebar-nav ul li i {
            margin-right:-12px;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin-left: 20px;
        }


        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
